<!DOCTYPE html>
<html>
<head>
  <title>Add Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>Add New Customer</h3>
  <form id="customerForm">
    <input class="form-control mb-2" name="first_name" placeholder="First Name" required>
    <input class="form-control mb-2" name="last_name" placeholder="Last Name" required>
    <input class="form-control mb-2" name="address" placeholder="Address" required>
    <input class="form-control mb-2" name="city" placeholder="City" required>
    <input class="form-control mb-2" name="state" placeholder="State" required>
    <input class="form-control mb-2" name="phone" placeholder="Phone" required>
    <input class="form-control mb-2" name="email" placeholder="Email" required>
    <input class="form-control mb-2" name="license" placeholder="License No" required>
    <button class="btn btn-primary">Add Customer</button>
  </form>

  <script>
    document.getElementById('customerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/customer', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
