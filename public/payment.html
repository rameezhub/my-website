<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>Record Payment</h3>
  <form id="paymentForm">
    <input class="form-control mb-2" name="rental_id" placeholder="Rental ID" required>
    <input class="form-control mb-2" name="amount" placeholder="Amount" required>
    <select class="form-control mb-2" name="mode_of_payment" required>
      <option>Cash</option>
      <option>Card</option>
      <option>Online</option>
    </select>
    <button class="btn btn-info">Submit Payment</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/payment', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
