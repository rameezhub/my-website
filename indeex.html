<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Rental System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="text-center mb-4">ðŸš— Vehicle Rental Dashboard</h2>
  <div class="text-center">
    <a href="add_customer.html" class="btn btn-primary m-2">Add Customer</a>
    <a href="reserve.html" class="btn btn-success m-2">Reserve Vehicle</a>
    <a href="rental.html" class="btn btn-warning m-2">Create Rental</a>
    <a href="payment.html" class="btn btn-info m-2">Record Payment</a>
    <a href="summary.html" class="btn btn-dark m-2">View Summary</a>
  </div>
  <hr>
  <h4>Available Vehicles</h4>
  <table class="table table-bordered" id="vehicleTable"></table>

  <script>
    fetch('/vehicles')
      .then(res => res.json())
      .then(data => {
        let rows = `<tr><th>ID</th><th>Type</th><th>Registration No</th><th>Rate</th><th>Status</th></tr>`;
        data.forEach(v => {
          rows += `<tr><td>${v.vehicle_id}</td><td>${v.vehicle_type}</td><td>${v.registration_no}</td><td>${v.rent_rate}</td><td>${v.status}</td></tr>`;
        });
        document.getElementById('vehicleTable').innerHTML = rows;
      });
  </script>
</body>
</html>
