<!DOCTYPE html>
<html>
<head>
  <title>Rental Summary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>Rental Summary View</h3>
  <table class="table table-bordered" id="summaryTable"></table>

  <script>
    fetch('/summary')
      .then(res => res.json())
      .then(data => {
        let rows = `<tr>
          <th>Customer</th><th>Vehicle</th><th>Reg No</th>
          <th>Rental Date</th><th>Return</th><th>Total</th><th>Paid</th><th>Balance</th><th>Staff</th>
        </tr>`;
        data.forEach(r => {
          rows += `<tr>
            <td>${r.customer_name}</td>
            <td>${r.vehicle_type}</td>
            <td>${r.registration_no}</td>
            <td>${r.rental_date}</td>
            <td>${r.return_date}</td>
            <td>${r.total_amount}</td>
            <td>${r.total_paid}</td>
            <td>${r.balance_due}</td>
            <td>${r.staff_name}</td>
          </tr>`;
        });
        document.getElementById('summaryTable').innerHTML = rows;
      });
  </script>
</body>
</html>
