<!DOCTYPE html>
<html>
<head>
  <title>Create Rental</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3>Generate Rental</h3>
  <form id="rentalForm">
    <input class="form-control mb-2" name="reservation_id" placeholder="Reservation ID" required>
    <input class="form-control mb-2" name="staff_id" placeholder="Staff ID" required>
    <button class="btn btn-warning">Generate Rental</button>
  </form>

  <script>
    document.getElementById('rentalForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/rental', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
